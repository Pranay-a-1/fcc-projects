<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>
            <label id="email-label">Email <input type="email" id="email" placeholder="Enter your email"
                    required></label>
            <label id="number-label">Age (optional) <input id="number" type="number" min="13" max="120"
                    placeholder="20"></label>
            <label>Which option best describes your current role?
                <select id="dropdown" required>
                    <option>Select current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Other</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            Would you recommend freeCodeCamp to a friend?
            <label><input class="inline" type="radio" name="recommend" value="definitely">Definitely
                <label><input class="inline" type="radio" name="recommend" value="Maybe">Maybe</>
                    <label><input class="inline" type="radio" name="recommend" value="Not sure">Not sure</label>
        </fieldset>

        <fieldset>
            <label for="feature">What is your favorite feature of freeCodeCamp?
                <select required>
                    <option>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label for="improve">What would you like to see improved? (Check all that apply)
                <label><input class="inline" type="checkbox" name="recommend" value="Front-end Projects">Front-end
                    Projects</label>
                <label><input class="inline" type="checkbox" name="recommend" value="Back-end Projects">Back-end
                    Projects</label>
                <label><input class="inline" type="checkbox" name="recommend" value="Data Visualization">Data
                    Visualization</label>
                <label><input class="inline" type="checkbox" name="recommend" value="Challenges">Challenges</label>
                <label><input class="inline" type="checkbox" name="recommend" value="Open Source Community">Open Source
                    Community</label>
                <label><input class="inline" type="checkbox" name="recommend" value="Gitter help rooms">Gitter help
                    rooms</label>
                <label><input class="inline" type="checkbox" name="recommend" value="Videos">Videos</label>
                <label><input class="inline" type="checkbox" name="recommend" value="City Meetups">City Meetups</label>
                <label><input class="inline" type="checkbox" name="recommend" value="Wiki">Wiki</label>
                <label><input class="inline" type="checkbox" name="recommend" value="Forum">Forum</label>
                <label><input class="inline" type="checkbox" name="recommend" value="Additional Courses">Additional
                    Courses</label>
            </label>
        </fieldset>
        <fieldset>
            <label>Any comments or suggestions?
                <textarea rows=6 cols=20 placeholder="Enter your comment here...">
                </textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit" id="submit">
    </form>
</body>

</html>
